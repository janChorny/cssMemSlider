<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<title>Slider</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">CssMemSlider</h1>
		</header>
		<main class="main">
			<div class="main__screen">
				<div class="slider">
					<div class="slider__item" value="Labrador">
						<img src="./assets/images/pets-jennifer_no_bg.webp" alt="slide one" class="image" >
					</div>
					<div class="slider__item slider__item--active" value="Shih tzu">
						<img src="./assets/images/pets-sophia.webp" alt="slide two" class="image">
					</div>
					<div class="slider__item" value="Golden Retriever">
						<img src="./assets/images/pets-woody_no_bg.webp" alt="slide three" class="image">
					</div>
					<div class="slider__item" value="Jack Russell Terrier">
						<img src="./assets/images/pets-scarlet_no-bg.webp" alt="slide four" class="image">
					</div>
				</div>
			</div>
			<div class="main__bottom">
				<div class="main__text">Some text</div>
				<div class="main__controls controls-main">
					<input type="radio" class="controls-main__input">
					<input type="radio" class="controls-main__input">
					<input type="radio" class="controls-main__input">
					<input type="radio" class="controls-main__input">
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__text">RSSchool 2022</div>
		</footer>
	</div>
	<script src="./script.js"></script>
</body>
</html>
